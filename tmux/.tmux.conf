# ============================================
# Tmux 配置文件 - 简洁增强版
# ============================================

# -------------------- 基础设置 --------------------

# 启用 256 色支持
set -g default-terminal "screen-256color"

# 启用鼠标支持（滚动、选择窗格、调整大小）
set -g mouse on

# 设置历史记录行数
set -g history-limit 10000

# 窗口和窗格编号从 1 开始（更符合键盘布局）
set -g base-index 1
setw -g pane-base-index 1

# 窗口关闭后自动重新编号
set -g renumber-windows on

# 设置窗口标题
set -g set-titles on
set -g set-titles-string "#S:#I #W"

# -------------------- 快捷键设置 --------------------

# 修改前缀键为 Ctrl+a（比 Ctrl+b 更好按）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 更直观的分屏快捷键
bind v split-window -h -c "#{pane_current_path}"  # v 垂直分屏
bind b split-window -v -c "#{pane_current_path}"  # b 水平分屏
bind -n M-v split-window -h -c "#{pane_current_path}"  # Alt-v 垂直分屏
bind -n M-b split-window -v -c "#{pane_current_path}"  # Alt-b 水平分屏
unbind '"'
unbind %

# Vim 风格的窗格切换
unbind h
unbind j
unbind k
unbind l

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# 窗格操作
unbind o
bind o select-pane -t :.+
bind -n M-o rotate-window
bind -n M-x kill-pane

# 快速重新加载配置
bind r source-file ~/.tmux.conf \; display "✓ 配置已重新加载"

# -------------------- 状态栏设置 --------------------

# 状态栏刷新间隔（秒）
set -g status-interval 60

# 状态栏位置
set -g status-position bottom

# 状态栏配色
set -g status-bg colour235
set -g status-fg colour250

# 状态栏左侧：会话名
set -g status-left-length 40
set -g status-left "#[fg=colour136,bold] #S "

# 状态栏右侧：日期时间
set -g status-right-length 60
set -g status-right "#[fg=colour136] %Y-%m-%d %H:%M "

# 窗口列表居中显示
set -g status-justify left

# 窗口状态样式
set -wg window-status-format " #I:#W " # 状态栏窗口名称格式
set -wg window-status-current-format " #I:#W#F " # 状态栏当前窗口名称格式(#I：序号，#W：窗口名称，#F：间隔符)
set -wg window-status-current-style "fg=#d7fcaf,bg=#60875f" # 状态栏当前窗口名称的样式
set -wg window-status-separator "" # 状态栏窗口名称之间的间隔

# -------------------- 窗格边框 --------------------

# 非活动窗格边框
set -g pane-border-style fg=colour235

# 活动窗格边框
set -g pane-active-border-style fg=colour136

# -------------------- 消息提示 --------------------

# 消息样式
set -g message-style bg=colour136,fg=colour232,bold

# 命令行样式
set -g message-command-style bg=colour235,fg=colour250

# -------------------- 其他优化 --------------------

# 监控窗口活动
setw -g monitor-activity on
set -g visual-activity off

# 允许终端滚动
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
