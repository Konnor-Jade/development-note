# ============================================
# Tmux 配置文件 - 简洁增强版
# ============================================

# -------------------- 基础设置 --------------------

# 启用 256 色支持
set -g default-terminal "screen-256color"

# 启用鼠标支持（滚动、选择窗格、调整大小）
set -g mouse on

# 设置历史记录行数
set -g history-limit 10000

# 窗口和窗格编号从 1 开始（更符合键盘布局）
set -g base-index 1
setw -g pane-base-index 1

# 窗口关闭后自动重新编号
set -g renumber-windows on

# 设置窗口标题
set -g set-titles on
set -g set-titles-string "#S:#I #W"

# 减少按键延迟（提升响应速度）
set -sg escape-time 10

# -------------------- 快捷键设置 --------------------

# 修改前缀键为 Ctrl+a（比 Ctrl+b 更好按）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 更直观的分屏快捷键
bind v split-window -h -c "#{pane_current_path}"  # 垂直分屏
bind h split-window -v -c "#{pane_current_path}"  # 水平分屏
unbind '"'
unbind %

# Vim 风格的窗格切换
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 快速调整窗格大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 快速重新加载配置
bind r source-file ~/.tmux.conf \; display "✓ 配置已重新加载"

# -------------------- 复制模式设置 --------------------

# 使用 Vi 模式
setw -g mode-keys vi

# Vi 风格的复制粘贴
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind ] paste-buffer

# -------------------- 状态栏设置 --------------------

# 状态栏刷新间隔（秒）
set -g status-interval 60

# 状态栏位置
set -g status-position bottom

# 状态栏配色
set -g status-bg colour235
set -g status-fg colour250

# 状态栏左侧：会话名
set -g status-left-length 40
set -g status-left "#[fg=colour136,bold] #S "

# 状态栏右侧：日期时间
set -g status-right-length 60
set -g status-right "#[fg=colour136] %Y-%m-%d %H:%M "

# 窗口列表居中显示
set -g status-justify centre

# 窗口状态样式
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour232,bg=colour136,bold] #I:#W "

# -------------------- 窗格边框 --------------------

# 非活动窗格边框
set -g pane-border-style fg=colour235

# 活动窗格边框
set -g pane-active-border-style fg=colour136

# -------------------- 消息提示 --------------------

# 消息样式
set -g message-style bg=colour136,fg=colour232,bold

# 命令行样式
set -g message-command-style bg=colour235,fg=colour250

# -------------------- 其他优化 --------------------

# 监控窗口活动
setw -g monitor-activity on
set -g visual-activity off

# 允许终端滚动
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
